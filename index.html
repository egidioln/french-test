<body>
    <div class="container mainbody">
        <div class="container" id="title">
            <h4>Conjugator Test</h4>
        </div>
        <div class="container" id="languange-selection">
            <select id="languageDropdown" onchange="updateLanguage()">
                <option value="french">French</option>
                <option value="dutch">Dutch</option>
                <option value="german">German</option>
            </select>
        </div>
        <h3>Conjugate</h3>
        <p id="verbname"></p>
        <h3>in the</h3>
        <p id="verbtense"></p>
        <form action="javascript:check()" autocomplete="off">
            <div class="d-flex justify-content-center">
                <div class="col-auto">
                    <label class="col-form-label" id="verbLabel" for="verbConj"></label>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="verbConj" type="text" autocomplete="false">
                </div>
            </div>
            <input class="btn btn-primary" id="checkBtn" type="button" onclick="check()" value="Check">
            <input class="btn btn-secondary" id="otherBtn" type="button" onclick="updateWord()" value="Other Word">
        </form>
        <p id="feedback"></p>
        <!-- <button type="button" class="collapsible">Select Tenses</button> -->
        
        <a class="btn btn-primary m-3" data-bs-toggle="collapse" href="#collapseTenses" role="button" aria-expanded="false" aria-controls="collapseExample">
            Select Tenses
          </a>  
        <div class="container collapse" id="collapseTenses">
            <div class="card card-body form-check" >
            
            </div>
        </div>
    </div>
</body>
